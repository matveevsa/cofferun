<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Coffeerun</title>
</head>
<body class="container">
  <header>
    <h1>CoffeRun</h1>
  </header>
  <section>
    <div class="card">
      <div class="card-body">
        <form data-coffee-order="form">
          <div class="form-group">
            <label for="coffee-order">Coffee Order</label>
            <input class="form-control" name="coffee" id="coffee-order" autofocus>
          </div>
          <div class="form-group">
            <label for="email-field">Email</label>
            <input class="form-control" type="email" name="email-address" id="email-field" value="" placeholder="dr@who.com">
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="short">
              Short
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="tall" checked>
              Tall
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="grande">
              Grande
            </label>
          </div>
        </form>
      </div>
    </div>
  </section>
  <script src="scripts/datastore.js"></script>
  <script src="scripts/truck.js"></script>
  <script src="scripts/main.js"></script>
</body>
</html>
